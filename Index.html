<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Área Link-->
    <link rel="stylesheet" href="assets/Style.css">

    <title>Calculadora de Médias</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="assets/logo.png" alt="Capelo e Diploma">
        <h1>Calculador de Médias</h1>
    </header>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da Atividade"></input>
        <input type="number" id="nota-atividade" required placeholder="Nota da Atividade" min="0" max="10"></input>
        <button type="submit">Adicionar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome da Atividade</th>
                <th>Nota da Atividade</th>
                <th>Aprovado ?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Média Final</td>
                <td id="media-final-valor"> --- </td>
                <td id="media-final-resultado"><span class="resultado">---</td>
            </tr>
        </tfoot>
    </table>
</div>
<script src="Script/script.js"></script>
</body>
</html>
